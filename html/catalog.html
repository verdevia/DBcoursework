<!doctype html>
<html>
    <head><meta charset="utf-8"><title>Каталог</title><link rel="stylesheet" href="css/style.css"></head>
    <body>
        <header>
            <div class="menu">
                <div class="container">
                    <div class="bg"></div>
                    <a>Акаунт</a>
                    <div class="dropdown">
                        <a id="login-btn" href="ent.html">Увійти</a> <!-- Кнопка для входу -->
                        <a id="account-btn" href="account.html" style="display:none;">Кабінет</a> <!-- Кнопка для акаунта -->
                        <a id="logout-btn" href="logout" style="display:none;">Вийти</a> <!-- Кнопка для виходу -->
                    </div>
                </div>
                <div class="container">
                    <div class="bg"></div><a href="main.html">На головну</a>
                </div>
                <div class="container">
                    <div class="bg"></div><a href="catalog.html" style="text-decoration: underline;">Каталог</a>
                </div>
                <div class="container">
                    <div id="cempt"  class="bg"></div><a id="cart" href="cart.html">Кошик</a>
                </div>
            </div>
            <div class="darken"></div>
        </header>
        <div class="back" id="product-list">
            <!-- Products will be dynamically loaded here -->
        </div>
        
        <script>
             // Перевірка сесії для зміни кнопок у dropdown
             fetch('/session-status')
                   .then(response => response.json())
                   .then(data => {
                       const loginBtn = document.getElementById('login-btn');
                       const accountBtn = document.getElementById('account-btn');
                       const logoutBtn = document.getElementById('logout-btn');

                       if (data.isLoggedIn) {
                           // Якщо користувач увійшов
                           loginBtn.style.display = 'none';
                           accountBtn.style.display = 'block';
                           logoutBtn.style.display = 'block';
                       } else {
                           // Якщо користувач не увійшов
                           loginBtn.style.display = 'block';
                           accountBtn.style.display = 'none';
                           logoutBtn.style.display = 'none';
                           cart.style.display = "none";
                           cempt.style.opacity = 1;
                           hide.style.display = "none";
                       }
                   });
            // Fetch products from the server
            fetch('/api/products')
                .then(response => response.json())
                .then(products => {
                    const productList = document.getElementById('product-list');
                    products.forEach(product => {
                        // Create a product div
                        const productDiv = document.createElement('div');
                        productDiv.classList.add('product');

                        // Add product content
                        productDiv.innerHTML = `
                            <div class="product-container">
                                <img src="${product.image_url}" alt="Product Image" class="product-image">
                                <div class="product-details">
                                    <h3>${product.name}</h3>
                                    <p>Айді товару: ${product.product_id}</p>
                                    <p>Опис: ${product.description}</p>
                                    <p>Ціна: ${product.price}грн.</p>
                                    <p>Кількість у наявності: ${product.quantity_in_stock}</p>
                                    <p>Айді категорії: ${product.category_id}</p>
                                    <label for="quantity-${product.product_id}">Кількість:</label>
                                    <input type="number" id="quantity-${product.product_id}" min="1" max="${product.quantity_in_stock}" value="1">
                                    <button onclick="addToCart(${product.product_id})">Додати до кошика</button>
                                </div>
                            </div>
                        `;

                        // Append the product to the product list
                        productList.appendChild(productDiv);
                    });
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                });

            // Функція для додавання товару до кошика
            // Функція для додавання товару до кошика
function addToCart(productId) {
    // Перевіряємо, чи є користувач увійшов
    fetch('/session-status')
        .then(response => response.json())
        .then(data => {
            if (!data.isLoggedIn) {
                alert('Будь ласка, увійдіть в акаунт перед тим, як додавати товари до кошика');
                window.location.href = '/ent.html'; // Перенаправляємо на сторінку входу
                return;
            }

            const quantity = document.getElementById(`quantity-${productId}`).value;

            fetch('/api/add-to-cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    product_id: productId,
                    quantity: quantity
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Товар додано до кошика');
                } else {
                    alert('Сталася помилка при додаванні товару');
                }
            })
            .catch(error => {
                console.error('Error adding product to cart:', error);
            });
        })
        .catch(error => {
            console.error('Error checking session status:', error);
        });
}

        </script>
    </body>
</html>
