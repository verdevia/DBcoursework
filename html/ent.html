<!doctype html>
<html>
    <head><meta charset="utf-8"><title>Увійти</title><link rel="stylesheet" href="css/style.css"></head>
    <body>
        <header>
            <div class="menu">
                <div class="container">
                    <div class="bg"></div>
                    <a>Акаунт</a>
                    <div class="dropdown">
                        <a id="login-btn" href="ent.html" style="text-decoration: underline;">Увійти</a> 
                        <a id="account-btn" href="account.html" style="display:none;">Кабінет</a> 
                        <a id="logout-btn" href="logout" style="display:none;">Вийти</a> 
                    </div>
                </div>
                <div class="container">
                    <div class="bg"></div><a href="main.html">На головну</a>
                </div>
                <div class="container">
                    <div class="bg"></div><a href="catalog.html">Каталог</a>
                </div>
                <div class="container">
                    <div id="cempt"  class="bg"></div><a id="cart" href="cart.html">Кошик</a>
                </div>
            </div>
            <div class="darken"></div>
        </header>
        <script>
            fetch('/session-status')
                   .then(response => response.json())
                   .then(data => {
                       const loginBtn = document.getElementById('login-btn');
                       const accountBtn = document.getElementById('account-btn');
                       const logoutBtn = document.getElementById('logout-btn');

                       if (data.isLoggedIn) {
                           loginBtn.style.display = 'none';
                           accountBtn.style.display = 'block';
                           logoutBtn.style.display = 'block';
                       } else {
                           loginBtn.style.display = 'block';
                           accountBtn.style.display = 'none';
                           logoutBtn.style.display = 'none';
                           cart.style.display = "none";
                           cempt.style.opacity = 1;
                       }
                   });
       </script>
        <div class="ent">
            <div class="entmen">
                <h1>Увійти</h1>
                <form action="/login" method="POST"> <!-- Зміна action і метод -->
                    <input type="text" name="username" placeholder="Логін" size="30" required>
                    <input type="password" name="pwd" placeholder="Пароль" size="30" required>
                    <button type="submit">Увійти</button>
                </form>
                <p>Немає акаунту?</p> <a href="reg.html">Зареєструватись</a>
            </div>
        </div>
    </body>
</html>
