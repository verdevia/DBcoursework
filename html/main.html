<!doctype html>
<html>
    <head><meta charset="utf-8"><title>Аптека</title><link rel="stylesheet" href="css/style.css"></head>
    <body>
        <header>
            <div class="menu">
                <div class="container">
                    <div class="bg"></div>
                    <a>Акаунт</a>
                    <div class="dropdown">
                        <a id="login-btn" href="ent.html">Увійти</a> 
                        <a id="account-btn" href="account.html" style="display:none;">Кабінет</a>
                        <a id="logout-btn" href="logout" style="display:none;">Вийти</a> 
                    </div>
                </div>
                <div class="container">
                    <div class="bg"></div><a href="main.html" style="text-decoration: underline;">На головну</a>
                </div>
                <div class="container">
                    <div class="bg"></div><a href="catalog.html">Каталог</a>
                </div>
                <div class="container">
                    <div id="cempt" class="bg"></div><a id="cart" href="cart.html">Кошик</a>
                </div>
            </div>
            <div class="darken"></div>
        </header>
        <script>
             fetch('/session-status')
                    .then(response => response.json())
                    .then(data => {
                        const loginBtn = document.getElementById('login-btn');
                        const accountBtn = document.getElementById('account-btn');
                        const logoutBtn = document.getElementById('logout-btn');

                        if (data.isLoggedIn) {
                            loginBtn.style.display = 'none';
                            accountBtn.style.display = 'block';
                            logoutBtn.style.display = 'block';
                        } else {
                            loginBtn.style.display = 'block';
                            accountBtn.style.display = 'none';
                            logoutBtn.style.display = 'none';
                            cart.style.display = "none";
                            cempt.style.opacity = 1;
                        }
                    });
        </script>
        <div style="height: 100%">
            <embed src="https://espreso.tv/medycyna" style="width:100%; height: 100%">
        </div>
    </body>
</html>
